<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/plantilla}">
<head>
    <title>Nuevo Método de Pago - Hotel Gominola</title>
    <link th:href="@{/css/forms.css}" rel="stylesheet" />
</head>
<body class="bg-gradient-primary">
<main layout:fragment="contenido">
    <section id="formulario-metodo-pago" class="contact-form-section" tabindex="0" aria-labelledby="titulo-metodo-pago">
        <div class="container">
            <h1 class="mb-4 text-center" id="titulo-metodo-pago">Nuevo Método de Pago</h1>
            <p class="lead text-center">
                Completa el formulario para registrar un nuevo método de pago.
            </p>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h2 class="mb-4 text-center">Registrar Método de Pago</h2>

                    <form class="contact-form" role="form" aria-describedby="instrucciones-formulario"
                          th:action="@{/metodopago/guardar}" method="post"
                          th:object="${metodoPago}">

                        <input type="hidden" th:field="*{id}" />

                        <p id="instrucciones-formulario" class="text-muted text-center">
                            Todos los campos marcados con * son obligatorios.
                        </p>

                        <div class="mb-4">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre"
                                   th:field="*{nombre}" required aria-required="true"
                                   placeholder="Introduce el nombre del método de pago" maxlength="30"/>
                        </div>

                        <div class="mb-4">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion"
                                      th:field="*{descripcion}" rows="3" maxlength="255"
                                      placeholder="Introduce una breve descripción (opcional)"></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn" aria-label="Registrar método de pago">Registrar Método de Pago</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
