<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/layout/plantilla}">
<head>
    <title>Página de Inicio - Tresora Hotels</title>
</head>
<main layout:fragment="contenido" role="main" aria-labelledby="welcome-heading">
    <div class="container mt-5">
        <h1 class="text-center mb-4" th:text="${tituloPanel}" id="welcome-heading">Bienvenido</h1>

        <div class="row justify-content-center g-3">

            <div class="col-md-4" sec:authorize="hasAnyRole('ADMIN', 'EMPLEADO')">
                <a href="/lista/usuarios" class="btn btn-grupo5 w-100" aria-label="Acceder a la gestión de usuarios">Gestionar Usuarios</a>
            </div>

            <div class="col-md-4" sec:authorize="hasAnyRole('ADMIN', 'EMPLEADO')">
                <a href="/lista/facturas" class="btn btn-grupo5 w-100" aria-label="Acceder a la lista de facturas">Ver Facturas</a>
            </div>

            <div class="col-md-4" sec:authorize="hasAnyRole('ADMIN', 'EMPLEADO')">
                <a href="/lista/reservas" class="btn btn-grupo5 w-100" aria-label="Acceder a la lista de reservas">Ver Reservas</a>
            </div>

            <div class="col-md-4" sec:authorize="hasAnyRole('ADMIN', 'EMPLEADO', 'LIMPIEZA')">
                <a href="/lista/informes" class="btn btn-grupo5 w-100" aria-label="Acceder a los informes de limpieza">Informes de Limpieza</a>
            </div>

            <div class="col-md-4" sec:authorize="hasRole('ADMIN')">
                <a href="/lista/productos" class="btn btn-grupo5 w-100" aria-label="Acceder a la gestión de productos">Ver Productos</a>
            </div>

            <div class="col-md-4" sec:authorize="hasRole('ADMIN')">
                <a href="/lista/habitaciones" class="btn btn-grupo5 w-100" aria-label="Acceder a la gestión de habitaciones">Ver Habitaciones</a>
            </div>

            <div class="col-md-4" sec:authorize="hasRole('ADMIN')">
                <a href="/lista/metodopago" class="btn btn-grupo5 w-100" aria-label="Acceder a la gestión de métodos de pago">Métodos de Pago</a>
            </div>

            <div class="col-md-4" sec:authorize="hasRole('ADMIN')">
                <a href="lista/categorias" class="btn btn-grupo5 w-100" aria-label="Acceder a la gestión de categorías de producto">Categorías de Producto</a>
            </div>

            <div class="col-md-4" sec:authorize="hasAnyRole('ADMIN', 'EMPLEADO')">
                <a href="/lista/contactos" class="btn btn-grupo5 w-100" aria-label="Acceder a los contactos recibidos">Ver Contactos</a>
            </div>

        </div>
    </div>
</main>
</html>
