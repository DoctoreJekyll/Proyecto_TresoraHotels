<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/plantilla}">
<head>
    <title>Error inesperado</title>
    <link th:href="@{/css/forms.css}" rel="stylesheet" />
</head>

<body class="bg-gradient-primary">
<main layout:fragment="contenido">
    <section class="container text-center py-5" role="alert" aria-label="Error inesperado">
        <h1 class="display-4 text-secondary">¡Ups!</h1>
        <p class="lead" th:text="'Se ha producido un error inesperado. Código: ' + ${codigo}">Error desconocido</p>
        <a href="/" class="btn btn-primary mt-3" aria-label="Volver al inicio">Volver al inicio</a>
    </section>
</main>
</body>
</html>
