<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

    <title>Crear Cuenta</title>

</head>

<body>
<main id="contenido-principal" class="d-flex align-items-center justify-content-center" style="min-height: 100vh" layout:fragment="contenido">
    <div class="container text-dark">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4" style="background-color: #E0E0E0;">
                    <h2 class="text-center mb-4">CREAR CUENTA</h2>
                    <form id="registroForm" th:action="@{/usuarios/crear-cuenta}" th:object="${userData}" method="post">

                        <div class="mb-3">
                            <label for="nombre" class="form-label">NOMBRE</label>
                            <input th:field="*{nombre}" type="text" class="form-control" id="nombre" required>
                            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="apellidos" class="form-label">APELLIDOS</label>
                            <input th:field="*{apellidos}" type="text" class="form-control" id="apellidos" required>
                            <div th:if="${#fields.hasErrors('apellidos')}" class="text-danger" th:errors="*{apellidos}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">CORREO ELECTRÓNICO</label>
                            <input th:field="*{email}" type="email" class="form-control" id="email" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">CONTRASEÑA</label>
                            <input th:field="*{password}" type="password" class="form-control" id="password" required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">REPETIR CONTRASEÑA</label>
                            <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPassword" required>
                            <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:errors="*{confirmPassword}"></div>
                        </div>

                        <div class="mb-3" sec:authorize="hasRole('ADMIN')">
                            <label for="rol" class="form-label">ROL</label>
                            <select class="form-select" id="rol" name="rolId" required>
                                <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombreRol}">Rol</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-grupo5">CREAR CUENTA</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalExito" tabindex="-1" aria-labelledby="modalExitoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-dark" style="background-color: #E0E0E0;">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalExitoLabel">Cuenta creada correctamente</h5>

                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>

                </div>
                <div class="modal-body">
                    Siga las instrucciones del correo de confirmación para completar su perfil.
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-outline-grupo5" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cerrar</button>

                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
