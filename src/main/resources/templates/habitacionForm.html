<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/plantilla}">
<head>

    <title>>Contacto - Hotel Gominola</title>
    <link th:href="@{/css/contact.css}" rel="stylesheet" />

</head>

<body class="bg-gradient-primary">
<main layout:fragment="contenido">
    <section id="habitacion-form" class="contact-form-section" tabindex="0" aria-labelledby="gestion-habitacion">
        <div class="container">
            <h1 class="mb-4 text-center" id="gestion-habitacion">Gestión de Habitaciones</h1>
            <p class="lead text-center">
                Agrega o edita la información de una habitación en nuestro hotel.
            </p>

            <div id="formulario-habitacion" class="row justify-content-center">
                <div class="col-lg-10">
                    <h2 class="mb-4 text-center">Formulario de habitación</h2>
                    <form class="contact-form" role="form" aria-describedby="instrucciones-habitacion"
                          action="#" method="post">
                        <p id="instrucciones-habitacion" class="text-muted text-center">
                            Los campos marcados con * son obligatorios.
                        </p>

                        <div class="row mb-4">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="id_hotel" class="form-label">ID Hotel *</label>
                                <input type="number" class="form-control" id="id_hotel" name="id_hotel" placeholder="Ej. 1" required>
                            </div>

                            <div class="col-md-6">
                                <label for="id_producto" class="form-label">ID Producto *</label>
                                <input type="number" class="form-control" id="id_producto" name="id_producto" placeholder="Ej. 1001" required>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="numero_habitacion" class="form-label">Número de habitación *</label>
                                <input type="text" class="form-control" id="numero_habitacion" name="numero_habitacion" placeholder="Ej. 101" required>
                            </div>

                            <div class="col-md-6">
                                <label for="piso" class="form-label">Piso *</label>
                                <input type="number" class="form-control" id="piso" name="piso" placeholder="Ej. 1" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="tipo" class="form-label">Tipo *</label>
                            <select class="form-select" id="tipo" name="tipo" required>
                                <option value="" disabled selected>Seleccione el tipo de habitación</option>
                                <option value="individual">Individual</option>
                                <option value="doble">Doble</option>
                                <option value="suite">Suite</option>
                                <option value="familiar">Familiar</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="capacidad" class="form-label">Capacidad *</label>
                            <select class="form-select" id="capacidad" name="capacidad" required>
                                <option value="" disabled selected>Seleccione la capacidad</option>
                                <option value="1">1 persona</option>
                                <option value="2">2 personas</option>
                                <option value="3">3 personas</option>
                                <option value="4">4 personas</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="estado_ocupacion" class="form-label">Estado de ocupación *</label>
                            <select class="form-select" id="estado_ocupacion" name="estado_ocupacion" required>
                                <option value="" disabled selected>Seleccione un estado</option>
                                <option value="disponible">Disponible</option>
                                <option value="ocupada">Ocupada</option>
                                <option value="limpieza">En limpieza</option>
                                <option value="mantenimiento">En mantenimiento</option>
                            </select>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn" aria-label="Enviar formulario de habitación">Guardar habitación</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>


</main>

</body>
</html>
