<!-- hotel_detalle.html -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/plantilla}" lang="es">
<head>
    <title th:text="'Hotel ' + ${hotel.nombre}">Detalle del Hotel</title>
    <link th:href="@{/css/reserva.css}" rel="stylesheet" />
</head>

<body class="bg-gradient-primary text-light">
<main layout:fragment="contenido">

    <!-- Header dinámico del hotel -->
    <section class="py-5 text-center">
        <div class="container">
            <h1 class="display-4" th:text="${hotel.nombre}">Nombre Hotel</h1>
            <p class="lead" th:text="${hotel.descripcion}">Descripción del hotel</p>
        </div>
    </section>

    <!-- Imagen principal -->
    <div class="container mb-5 text-center">
        <img th:src="${hotel.direccionURL}" class="img-fluid rounded-4 shadow" alt="Imagen del hotel" style="max-height: 400px; object-fit: cover;">
    </div>

    <!-- Habitaciones disponibles -->
    <section class="py-5">
        <div class="container-xl px-4">
            <h2 class="text-center display-5 mb-5" style="font-weight: 600;">Habitaciones Disponibles</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="habitacion : ${habitaciones}">
                    <div class="card shadow-lg h-100 border-0 rounded-4 bg-gray text-dark">
                        <img th:src="${habitacion.imagenUrl}" class="card-img-top" style="height: 250px; object-fit: cover;" alt="Imagen habitación">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${habitacion.tipo}">Tipo</h5>
                            <p class="card-text" th:text="'Capacidad: ' + ${habitacion.capacidad} + ' pax'">Capacidad</p>
                            <p class="card-text"><strong th:text="'Desde ' + ${habitacion.producto.precioBase} + '€ / noche'">Precio</strong></p>

                            <!-- Formulario de reserva simplificado -->
                            <form>
                                <input type="hidden" name="idHabitacion" th:value="${habitacion.id}" />
                                <input type="hidden" name="hotel" th:value="${hotel.id}" />

                                <div class="mb-2">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" placeholder="Tu nombre">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" placeholder="ejemplo@email.com">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Fecha Entrada</label>
                                    <input type="date" class="form-control" name="fechaEntrada">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Fecha Salida</label>
                                    <input type="date" class="form-control" name="fechaSalida">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Personas</label>
                                    <input type="number" min="1" class="form-control" name="pax" placeholder="Nº de personas">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Comentarios</label>
                                    <textarea class="form-control" name="comentarios" rows="2" placeholder="¿Algo más que debamos saber?"></textarea>
                                </div>

                                <button type="submit" class="btn btn-success w-100">Reservar esta habitación</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Información adicional -->
    <section class="py-5 bg-secondary text-white">
        <div class="container">
            <h3>Dirección y contacto</h3>
            <p><strong>Ciudad:</strong> <span th:text="${hotel.ciudad}">Ciudad</span></p>
            <p><strong>Dirección:</strong> <span th:text="${hotel.direccion}">Dirección</span></p>
            <p><strong>Email:</strong> <span th:text="${hotel.email}">Email</span></p>
            <p><strong>Teléfono:</strong> <span th:text="${hotel.telefono}">Teléfono</span></p>
        </div>
    </section>

</main>
</body>
</html>
